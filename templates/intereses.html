{% extends "base.html" %}
{% block title %}Intereses{% endblock %}

{% block content %}
<h1>Intereses</h1>

<h2>Crear Interés</h2>
<form method="post" action="/intereses/crear">
    <input type="number" step="0.01" name="tasa" placeholder="Tasa (%)" required>
    <input type="text" name="tipo" placeholder="Tipo interés" required>

    <select name="credito_id" required>
        <option value="">Seleccione crédito</option>
        {% for c in creditos %}
        <option value="{{ c.id }}">Crédito {{ c.id }}</option>
        {% endfor %}
    </select>

    <button type="submit">Guardar</button>
</form>

<h2>Lista de Intereses</h2>
<table>
    <tr>
        <th>ID</th><th>Tasa</th><th>Tipo</th><th>Crédito ID</th>
    </tr>
    {% for i in intereses %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.tasa }}</td>
        <td>{{ i.tipo }}</td>
        <td>{{ i.credito_id }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1>Intereses</h1>

<form method="post" action="/intereses/crear">
    <input type="number" step="0.01" name="tasa" placeholder="Tasa (%)" required>
    <input type="text" name="tipo" placeholder="Tipo (EA / MV)" required>
    <input type="number" name="credito_id" placeholder="ID Crédito" required>
    <button type="submit">Guardar</button>
</form>

<hr>

<h3>Lista de Intereses</h3>
<table>
    <tr><th>ID</th><th>Tasa</th><th>Tipo</th><th>Crédito</th></tr>
    {% for i in intereses %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.tasa }}</td>
        <td>{{ i.tipo }}</td>
        <td>{{ i.credito_id }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

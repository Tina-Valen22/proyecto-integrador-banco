{% extends "base.html" %}
{% block title %}Usuarios{% endblock %}

{% block content %}
<h1>Usuarios</h1>

<h2>Gestionar Usuario</h2>
<form method="post" action="/usuarios/crear">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="number" name="ingresos" placeholder="Ingresos" required>
    <input type="number" name="gastos" placeholder="Gastos" required>
    <button type="submit">Guardar</button>
</form>

<h2>Lista de Usuarios</h2>
<table>
    <tr>
        <th>ID</th><th>Nombre</th><th>Ingresos</th><th>Gastos</th>
    </tr>
    {% for u in usuarios %}
    <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.ingresos }}</td>
        <td>{{ u.gastos }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

{% extends "base.html" %}
{% block title %}Créditos{% endblock %}

{% block content %}
<h1>Créditos</h1>

<h2>Crear Crédito</h2>
<form method="post" action="/creditos/crear">
    <input type="number" step="0.01" name="monto" placeholder="Monto" required>
    <input type="number" name="plazo" placeholder="Plazo (meses)" required>
    <input type="text" name="tipo" placeholder="Tipo" required>

    <select name="usuario_id" required>
        <option value="">Seleccione usuario</option>
        {% for u in usuarios %}
        <option value="{{ u.id }}">{{ u.nombre }}</option>
        {% endfor %}
    </select>

    <button type="submit">Guardar</button>
</form>

<h2>Lista de Créditos</h2>
<table>
    <tr>
        <th>ID</th><th>Monto</th><th>Plazo</th><th>Tipo</th><th>Usuario</th>
    </tr>
    {% for c in creditos %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.monto }}</td>
        <td>{{ c.plazo }}</td>
        <td>{{ c.tipo }}</td>
        <td>{{ c.usuario_id }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

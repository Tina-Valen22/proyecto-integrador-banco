{% extends "base.html" %}
{% block title %}Reportes{% endblock %}

{% block content %}
<h1>Reportes</h1>

<h2>Crear Reporte</h2>
<form method="post" action="/reportes/crear">
    <input type="text" name="grafico" placeholder="Nombre del gráfico" required>
    <textarea name="estadisticas" placeholder="Estadísticas" required></textarea>

    <select name="simulacion_id" required>
        <option value="">Seleccione simulación</option>
        {% for s in simulaciones %}
        <option value="{{ s.id }}">Simulación {{ s.id }}</option>
        {% endfor %}
    </select>

    <button type="submit">Guardar</button>
</form>

<h2>Lista de Reportes</h2>
<table>
    <tr>
        <th>ID</th><th>Gráfico</th><th>Estadísticas</th><th>Simulación</th>
    </tr>
    {% for r in reportes %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.grafico }}</td>
        <td>{{ r.estadisticas }}</td>
        <td>{{ r.simulacion_id }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
